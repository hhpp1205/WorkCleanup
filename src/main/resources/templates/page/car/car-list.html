<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<!-- car-insurance-car-list.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
<!--      <link rel="stylesheet" th:href="@{/css/index.css}" >-->
</th:block>
<!-- car-insurance-car-list.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
  <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>

<!-- Content -->
<div layout:fragment="content">

  <h2 style="text-align: center" class="mt-5 mb-5">차량 목록</h2>

  <div class="container">

    <form action="/car/list"  method="get" style="text-align: right">
      <div style="display: flex; justify-content: flex-end;" class="mb-3" >
        <div>
          <label for="carType" class="form-label">차종</label>
          <input  id="carType" name="carType" type="text" class="form-control" placeholder="차량번호를 입력하세요">
        </div>
        <div>
          <label for="carNumber" class="form-label">차량번호</label>
          <input  id="carNumber" name="carNumber" type="text" class="form-control"  placeholder="차량번호를 입력하세요">
        </div>
        <div>
          <label for="phoneNumber" class="form-label">연락처</label>
          <input  id="phoneNumber" name="phoneNumber" type="number" class="form-control" placeholder="'-'를 빼고 입력하세요">
        </div>
      </div>
      <div style="display: flex; justify-content: flex-end;" class="mb-5" >
        <div>
          <label for="createDateStart" class="form-label">입고 시작날짜</label>
          <input id="createDateStart" name="createDateStart" type="date" class="form-control">
        </div>
        <div style="margin-right: 30px">
          <label for="createDateEnd" class="form-label">끝날짜</label>
          <input id="createDateEnd" name="createDateEnd" type="date" class="form-control">
        </div>
        <div>
          <label for="releaseDateStart" class="form-label">출고 시작날짜</label>
          <input id="releaseDateStart" name="releaseDateStart" type="date" class="form-control">
        </div>
        <div>
          <label for="releaseDateEnd" class="form-label">끝날짜</label>
          <input id="releaseDateEnd" name="releaseDateEnd" type="date" class="form-control">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">검색</button>
    </form>

    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col">입고날짜</th>
        <th scope="col">차종</th>
        <th scope="col">차량번호</th>
        <th scope="col">보험1</th>
        <th scope="col">보험2</th>
        <th scope="col">연락처</th>
        <th scope="col">적요</th>
        <th scope="col">견인유무</th>
        <th scope="col">부과세</th>
        <th scope="col">면책금</th>
        <th scope="col">출고날짜</th>
        <th scope="col">입금날짜</th>
        <th scope="col">관리</th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
      <tr th:each="car : ${cars}" >
        <td th:text="${#temporals.format(car.createDate, 'yyyy-MM-dd')}">입고날짜</td>
        <td th:text="${car.carType}">차종</td>
        <th scope="row" th:text="${car.carNumber}">차량번호</th>
        <td >보험1</td>
        <td >보험2</td>
        <td th:text="${car.phoneNumber}">연락처</td>
        <td>적요</td>
        <td th:text="${(car.tow) ? 'Y' : 'N'}">견인유무</td>
        <td th:text="${car.vat}">부과세</td>
        <td th:text="${car.vat}">면책금</td>
        <td th:text="${#temporals.format(car.releaseDate, 'yyyy-MM-dd')}">출고날짜</td>
        <td>입금날짜</td>
        <td><a href="#" th:href="@{/car/{id}/edit (id=${car.id})}"><button type="button" class="btn btn-primary">변경</button></a></td>
      </tr>
      </tbody>
    </table>

  </div>

</div>
</html>
